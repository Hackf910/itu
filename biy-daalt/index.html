<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>plapy-byrd-game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <div id="display">
            <span id="garaltin-utga">0</span>
        </div>
        <div class="btns">
            <button class="uildel" id="c">C</button>
            <button class="uildel" id="%">%</button>
            <button class="uildel" id="/">/</button>
            <button class="uildel" id="+">+</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="uildel" id="-">-</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="uildel" id="x">x</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="uildel" id="=">=</button>
            <button>0</button>
            <button id=".">.</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
