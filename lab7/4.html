    <h1>4r bodlogo: </h1>
    <script>
        function gcd(a, b) {
            while (b !== 0) {
                let temp = b;
                b = a % b;
                a = temp;
            }
            return a;
        }
        function lcm(a, b) {
            return (a * b) / gcd(a, b);
        }
        let numbers = [];
        let n=parseInt(prompt("heden too oruulah ve?"));
        for (let i = 0; i < n; i++) {
            let num = parseInt(prompt(" Too oruulna uu: "));
            numbers.push(num);
        }
        let result = numbers[0];
        for (let i = 1; i < numbers.length; i++) {
            result = lcm(result, numbers[i]);
        }
        document.write("Oruulsan "+n+" shirheg toonii hamgiin baga yronhii huvaagdagch: " + result);
    </script>
