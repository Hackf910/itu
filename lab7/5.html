    <h1>5r bodlogo: </h1>
    <script>
        
        function timeCalc(num){
            const hour = new Date().getHours();
                
            if (hour >= 6 && hour < 18) {
                return { 
                    type: "Kvadrat zereg", 
                    result: Math.pow(num, 2) 
                };
            } else {
                return { 
                    type: "Yzguur", 
                    result: Math.sqrt(num) 
                };
            }
        }
        
        let n = parseInt(prompt("Neg too oruulna uu:"));
        
        let answer = timeCalc(n);
        
        document.write("<h1>Төрөл: " + answer.type + "<br>Үр дүн: " + answer.result + "</h1>");
        
        </Script>
